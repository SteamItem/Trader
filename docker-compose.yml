version: "3.8"

services:
  postgres:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
      PGDATA: /var/lib/postgresql/data
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  mongo:
    restart: always
    image: 'mongo:latest'
    ports:
      - '27017:27017'
    volumes:
      - 'mongo-data:/data/db'
  api:
    restart: always
    build:
      context: ./TraderServer
    environment:
      NODE_ENV: development
      PORT: 3000
      CORS_WHITELIST: http://localhost:8080
      DB_URL: mongodb://mongo:27017/trader
      RDB_URL: postgres://admin:secret@postgres/Trader
      PUPPET_API: http://localhost:3001
      TELEGRAM_TOKEN: 1271936615:AAH-ZQajPguxAMBp2j6vvLZfe0vN7xeoo1E
      TELEGRAM_CHAT_ID: -367623724
    ports:
      - "3000:3000"
  puppet:
    restart: always
    build:
      context: ./TraderPuppet
    environment:
      NODE_ENV: development
      PORT: 3001
      SAVE_SCREENSHOT: 'true'
      HEADLESS: 'false'
      http_proxy: '8.8.8.8'
      https_proxy: '8.8.8.8'
    ports:
      - "3001:3001"
  web:
    restart: always
    build:
      context: ./TraderWeb
    environment:
      NODE_ENV: development
      VUE_APP_API_URL: 'http://localhost:3000'
    ports:
      - "8080:8080"

volumes:
  postgres-data:
  pgadmin-data:
  mongo-data:
